<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="product-footer-wn" style="
    display: flex;
    align-items: center;
    justify-content: center;
">
                    <div class="product-footer-bot-wn" style="
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
">
                        <button class="add-to-cart" onclick="addToCart()" style="
    all: unset;
    background: #ee7117;
    color: #fff;
    width: 31px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2px 14px;
    border-radius: 6px;
">
                            <i class="bi bi-bag-plus-fill" style="
    font-size: 18px;
    position: relative;
    top: -1px;
"></i>
                        </button>
                        <div class="qty-wn" style="
    display: flex;
    align-items: center;
    border: 1px solid #ee7117;
    /* gap: 10px; */
    border-radius: 4px;
">
                            <span class="minus-wn span-ash-wn" style="
    width: 25px;
    height: 100%;
    text-align: center;
    background: #ee7117;
    color: #fff;
    border-radius: 4px;
">
                                -
                            </span>
                            <input type="number" class="count-wn" name="pr_qty228" id="pr_qty228" value="0" readonly="" style="
    all: unset;
    width: 26px;
    /* display: flex; */
    align-items: center;
    justify-content: center;
    text-align: center;
">
                            <span class="plus-wn span-ash-wn"  style="
    width: 25px;
    text-align: center;
    background: #ee7117;
    color: #fff;
    border-radius: 4px;
">
                                +
                            </span>
                        </div>
                    </div>
                </div>
</body>
</html>
